	var r = 100;
	var x = 670;
	var y = 320;
	var numgl = 180;
	var numrl = 0;
	var greenleftfun = function(){
		//计算圆周上的没一点的x，y
		numgl--;
		numrl--;
		var agl = Math.sin(numgl*Math.PI/180)*r;
		var bgl = Math.cos(numgl*Math.PI/180)*r;
		
		var arl = Math.sin(numrl*Math.PI/180)*r;
		var brl = Math.cos(numrl*Math.PI/180)*r;
		
		//算出圆周上每一点的坐标
		document.getElementById("box1").style.left=x+bgl-20+"px";
		document.getElementById("box1").style.top=y+agl-20+"px";
		document.getElementById("box2").style.left=x+brl-20+"px";
		document.getElementById("box2").style.top=y+arl-20+"px";
	}
	
	var redleftfun = function(){
		//计算圆周上的没一点的x，y
		numgl++;
		numrl++;
		var agl = Math.sin(numgl*Math.PI/180)*r;
		var bgl = Math.cos(numgl*Math.PI/180)*r;
		
		var arl = Math.sin(numrl*Math.PI/180)*r;
		var brl = Math.cos(numrl*Math.PI/180)*r;
		
		//算出圆周上每一点的坐标
		document.getElementById("box1").style.left=x+bgl-20+"px";
		document.getElementById("box1").style.top=y+agl-20+"px";
		document.getElementById("box2").style.left=x+brl-20+"px";
		document.getElementById("box2").style.top=y+arl-20+"px";
	}		
</script>
