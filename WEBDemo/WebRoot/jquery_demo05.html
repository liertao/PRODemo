<html>
<head>
<title></title>
<script type="text/javascript" src="js/jquery-1.4.2.js"></script>
<script type="text/javascript" src="js/jquery05.js"></script>
</head>
<body style="font-size:24px;">
<h2>jquery表单属性过滤选择器</h2>
<a href="javascript:;" onclick="f4();">表单属性过滤选择器</a>
<form id="form1">
	username:<input name="username"/></br>
	name:<input name="name" disabled="disabled"/></br>
</form>
<form id="form2">
	兴趣：吃饭<input type="checkbox" name="interest" value="eating" checked="checked"/>
	喝茶<input type="checkbox" name="interest" value="drinking"/>
	看报纸<input type="checkbox" name="interest" value="reading"/>
</form>
<form id="form3">
	<select>
		<option value="math">数学</option>
		<option value="english" selected="selected">英语</option>
		<option value="computer">计算机</option>
	</select>
</form>
</body>
</html>
